<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <link rel="stylesheet" href="css/style.css">
  <meta name="description" content="">

  <meta property="og:title" content="">
  <meta property="og:type" content="">
  <meta property="og:url" content="">
  <meta property="og:image" content="">
  <meta property="og:image:alt" content="">

  <link rel="icon" href="/favicon.ico" sizes="any">
  <link rel="icon" href="/icon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="icon.png">

  <link rel="manifest" href="site.webmanifest">
  <meta name="theme-color" content="#fafafa">
</head>

<body>

  <div class="container">
    <h1>Latihan Ujian Interaktif</h1>
    <!-- Upload Section -->
    <div id="upload-section">
      <p>Upload file soal ujian (format JSON):</p>
      <input type="file" id="file-input" accept="application/json">
      <div id="upload-error" style="color:red;"></div>
    </div>
    <!-- Quiz Section (hidden at first) -->
    <div id="quiz-section" style="display:none;">
      <div id="score-info"></div>
      <div id="question-nav"></div>
      <div id="question-box">
        <div id="question-number"></div>
        <div id="question-text"></div>
        <form id="options-form"></form>
        <div class="button-row">
          <div style="display: flex; flex-wrap: wrap; justify-content: center; align-items: center; gap: 8px;">
            <button id="prev-btn" class="btn-prev">⏮️ Sebelumnya</button>
            <button id="next-btn" class="btn-next">Selanjutnya ⏭️</button>
            <button id="reset-btn" class="btn-reset">🔄 Reset</button>
            <button id="check-btn" class="btn-check">✔️ Periksa Jawaban</button>
          </div>
        </div>
        <div id="feedback"></div>
        <div id="point-info"></div>
      </div>
    </div>
  </div>
  <script src="js/app.js"></script>

</body>

</html>
